<!-- quote-form.component.html -->
<form [formGroup]="lineItemsForm" (ngSubmit)="onSubmit()">
  <div formArrayName="lineItems">
    <div
      *ngFor="let lineItem of lineItems.controls; let i = index"
      [formGroupName]="i"
      class="line-item-form-group"
    >
      <div class="form-field">
        <label for="partName-{{ i }}">Part Name:</label>
        <input type="text" id="partName-{{ i }}" formControlName="partName" />
      </div>

      <div class="form-field">
        <label for="quantity-{{ i }}">Quantity:</label>
        <input type="number" id="quantity-{{ i }}" formControlName="quantity" />
      </div>

      <div class="form-field">
        <label for="technology-{{ i }}">Technology:</label>
        <select id="technology-{{ i }}" formControlName="technology">
          <option value="CNC machining">CNC machining</option>
          <option value="3D printing">3D printing</option>
          <option value="Urethane casting">Urethane casting</option>
          <option value="Injection molding">Injection molding</option>
          <option value="Die casting">Die casting</option>
        </select>
      </div>

      <div class="form-field">
        <label for="material-{{ i }}">Material:</label>
        <select id="material-{{ i }}" formControlName="material">
          <option value="Polypropylene">Polypropylene</option>
          <option value="PPSU">PPSU</option>
          <option value="Invar">Invar</option>
          <option value="FR4">FR4</option>
          <option value="Nickel alloy">Nickel alloy</option>
          <option value="Tool steel">Tool steel</option>
          <option value="POM (Delrin/Acetal)">POM (Delrin/Acetal)</option>
          <option value="PBT">PBT</option>
          <option value="Steel">Steel</option>
          <option value="Titanium">Titanium</option>
          <option value="Mild steel">Mild steel</option>
          <option value="POM">POM</option>
          <option value="Magnesium">Magnesium</option>
          <option value="PMMA">PMMA</option>
          <option value="PPE/PS">PPE/PS</option>
          <option value="PET">PET</option>
          <option value="Polystyrene">Polystyrene</option>
          <option value="LDPE">LDPE</option>
          <option value="HDPE">HDPE</option>
          <option value="PMMA (Acrylic)">PMMA (Acrylic)</option>
          <option value="Polyethylene">Polyethylene</option>
          <option value="Nylon (MJF)">Nylon (MJF)</option>
          <option value="Nylon">Nylon</option>
          <option value="PEI">PEI</option>
          <option value="Stainless steel">Stainless steel</option>
          <option value="Alloy steel">Alloy steel</option>
          <option value="Resin">Resin</option>
          <option value="Copper">Copper</option>
          <option value="PSU">PSU</option>
          <option value="PTFE (Teflon)">PTFE (Teflon)</option>
          <option value="Polycarbonate">Polycarbonate</option>
          <option value="Phosphor Bronze PB102">Phosphor Bronze PB102</option>
          <option value="G-10">G-10</option>
          <option value="Inconel">Inconel</option>
          <option value="TPU">TPU</option>
          <option value="PLA">PLA</option>
          <option value="Cobalt-chrome">Cobalt-chrome</option>
          <option value="PC">PC</option>
          <option value="Aluminum">Aluminum</option>
          <option value="CPVC">CPVC</option>
          <option value="Carbon fiber">Carbon fiber</option>
          <option value="Polyurethane">Polyurethane</option>
          <option value="Nylon (SLS)">Nylon (SLS)</option>
          <option value="PVC">PVC</option>
          <option value="PETG">PETG</option>
          <option value="Nylon (FDM)">Nylon (FDM)</option>
          <option value="ABS">ABS</option>
          <option value="Brass">Brass</option>
          <option value="PS">PS</option>
          <option value="ASA">ASA</option>
          <option value="PC/ABS">PC/ABS</option>
          <option value="PEEK">PEEK</option>
        </select>
      </div>

      <div class="form-field">
        <label for="finish-{{ i }}">Finish:</label>
        <select id="finish-{{ i }}" formControlName="finish">
          <option value="Anodized type III (Hardcoat)">
            Anodized type III (Hardcoat)
          </option>
          <option value="Bead Blasted + Chromate Conversion Coating">
            Bead Blasted + Chromate Conversion Coating
          </option>
          <option value="Smooth machining (Ra 1.6μm / Ra 63μin)">
            Smooth machining (Ra 1.6μm / Ra 63μin)
          </option>
          <option
            value="D-2 | Medium Blast Finish, Blast #240 Oxide (Ra 1.0-2.8)"
          >
            D-2 | Medium Blast Finish, Blast #240 Oxide (Ra 1.0-2.8)
          </option>
          <option
            value="D-1 | Fine Blast Finish, Glass Bead #11 (Ra 0.80-1.00)"
          >
            D-1 | Fine Blast Finish, Glass Bead #11 (Ra 0.80-1.00)
          </option>
          <option
            value="B-3 | Fine Brush Finish, 320 Grit Paper (Ra 0.28-0.32)"
          >
            B-3 | Fine Brush Finish, 320 Grit Paper (Ra 0.28-0.32)
          </option>
          <option value="Standard (Default)">Standard (Default)</option>
          <option value="Bead Blasted + Anodized type II (Glossy)">
            Bead Blasted + Anodized type II (Glossy)
          </option>
          <option value="Bead blasted">Bead blasted</option>
          <option value="Bead blasted + Anodized type II (Matte)">
            Bead blasted + Anodized type II (Matte)
          </option>
          <option value="Vapor smoothing">Vapor smoothing</option>
          <option value="Brushed + Anodized type II (Glossy)">
            Brushed + Anodized type II (Glossy)
          </option>
          <option value="Fine machining (Ra 0.8μm / Ra 32μin)">
            Fine machining (Ra 0.8μm / Ra 32μin)
          </option>
          <option value="Brushed (Ra 1.2μm / Ra 47μin)">
            Brushed (Ra 1.2μm / Ra 47μin)
          </option>
          <option value="Polishing (Ra 0.8μm / Ra 32μin)">
            Polishing (Ra 0.8μm / Ra 32μin)
          </option>
          <option value="Standard (FDM)">Standard (FDM)</option>
          <option value="Brushed">Brushed</option>
          <option
            value="C-3 | Medium Brush Finish, 320 Grit Stone (Ra 0.63-0.70)"
          >
            C-3 | Medium Brush Finish, 320 Grit Stone (Ra 0.63-0.70)
          </option>
          <option
            value="D-3 | Rough Blast Finish, Blast #24 Oxide (Ra 3.2-18.0)"
          >
            D-3 | Rough Blast Finish, Blast #24 Oxide (Ra 3.2-18.0)
          </option>
          <option value="Chromate Conversion Coating">
            Chromate Conversion Coating
          </option>
          <option value="Bead Blasted + Anodized type II">
            Bead Blasted + Anodized type II
          </option>
          <option
            value="A-2 | High Gloss Finish, 3000 Grit Diamond Buff (Ra 0.025-0.050)"
          >
            A-2 | High Gloss Finish, 3000 Grit Diamond Buff (Ra 0.025-0.050)
          </option>
          <option value="Electroless Nickel Plating">
            Electroless Nickel Plating
          </option>
          <option
            value="A-3 | Normal Gloss Finish, 12000 Grit Diamond Buff (Ra 0.05-0.10)"
          >
            A-3 | Normal Gloss Finish, 12000 Grit Diamond Buff (Ra 0.05-0.10)
          </option>
          <option value="As machined (Ra 3.2μm / Ra 126μin)">
            As machined (Ra 3.2μm / Ra 126μin)
          </option>
          <option value="As printed">As printed</option>
          <option value="Brushed + Electropolished (Ra 0.8μm / Ra 32μin)">
            Brushed + Electropolished (Ra 0.8μm / Ra 32μin)
          </option>
          <option value="As machined + Anodized type II">
            As machined + Anodized type II
          </option>
          <option value="Silk screening">Silk screening</option>
          <option
            value="A-1 | High Gloss Finish, 6000 Grit Diamond Buff (Ra 0.012-0.025)"
          >
            A-1 | High Gloss Finish, 6000 Grit Diamond Buff (Ra 0.012-0.025)
          </option>
          <option value="Powder coated">Powder coated</option>
          <option value="As machined + Anodized type III (Hardcoat)">
            As machined + Anodized type III (Hardcoat)
          </option>
          <option value="Black oxide">Black oxide</option>
          <option value="Brushed + Anodized type II">
            Brushed + Anodized type II
          </option>
          <option
            value="B-1 | Fine Brush Finish, 600 Grit Paper (Ra 0.05-0.010)"
          >
            B-1 | Fine Brush Finish, 600 Grit Paper (Ra 0.05-0.010)
          </option>
          <option value="Bead Blasted + Anodized type III (Hardcoat)">
            Bead Blasted + Anodized type III (Hardcoat)
          </option>
          <option
            value="B-2 | Fine Brush Finish, 400 Grit Paper (Ra 0.10-0.15)"
          >
            B-2 | Fine Brush Finish, 400 Grit Paper (Ra 0.10-0.15)
          </option>
          <option
            value="C-1 | Medium Brush Finish, 600 Grit Stone (Ra 0.35-0.40)"
          >
            C-1 | Medium Brush Finish, 600 Grit Stone (Ra 0.35-0.40)
          </option>
          <option
            value="C-2 | Medium Brush Finish, 400 Grit Stone (Ra 0.45-0.55)"
          >
            C-2 | Medium Brush Finish, 400 Grit Stone (Ra 0.45-0.55)
          </option>
        </select>
      </div>

      <div class="form-field">
        <label for="color-{{ i }}">Color:</label>
        <select id="color-{{ i }}" formControlName="color">
          <option value="No color">No color</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
        </select>
      </div>

      <div class="form-field">
        <label for="partMarkings-{{ i }}">partMarkings:</label>
        <select id="partMarkings-{{ i }}" formControlName="partMarkings">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="form-field">
        <label for="generalTolerance-{{ i }}">generalTolerance:</label>
        <select id="generalTolerance{{ i }}" formControlName="generalTolerance">
          <option value="±.020mm">±.020mm (±.001")</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
        </select>
      </div>

      <div class="form-field">
        <label for="tightestLinearTolerance-{{ i }}"
          >tightestLinearTolerance:</label
        >
        <input
          type="text"
          id="tightestLinearTolerance-{{ i }}"
          formControlName="tightestLinearTolerance"
          placeholder="Tightest Linear Tolerance"
        />
      </div>

      <div class="form-field">
        <label for="fits-{{ i }}">fits:</label>
        <select id="fits-{{ i }}" formControlName="fits">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="form-field">
        <label for="internalCorners-{{ i }}">internalCorners:</label>
        <select id="internalCorners-{{ i }}" formControlName="internalCorners">
          <option value="N">No</option>
          <option value="Y">Yes</option>
        </select>
      </div>

      <div class="form-field">
        <label for="fits-{{ i }}">fits:</label>
        <select id="fits-{{ i }}" formControlName="fits">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>
